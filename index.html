<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>Linked Lists</title>
  </head>
  <body>

    <div class="number-of-bookmarks"></div>
    <div class="number-of-read"></div>
    <div class="number-of-unread"></div>

    <section class="create-bookmark">
      <h1>Linked Lists</h1>
      <input id="title-input" type="text" placeholder="title" />
      <input id="url-input" type="url" placeholder="url" />
      <input type='submit' id="create-bookmark-btn" disabled="true"/>
      <div class="message"></div>
    </section>

    <button id="clear-read">Clear Read Bookmarks</button>

    <script src="scripts.js"></script>
  </body>
</html>
